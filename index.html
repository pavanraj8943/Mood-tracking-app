<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracking App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=stat_minus_1" />
</head>

<body>
    <div class="nav">
        <div class="subnav">
            <div class="head">
                <img src="./image/unnamed.png" alt="">
                <h1>Mood Tracker</h1>
            </div>
            <div class="login">
                <img src="./image/1000098276.jpg" alt="">
                <p><span class="material-symbols-outlined">
                        stat_minus_1
                    </span></p>
            </div>
        </div>
    </div>
    <div class="first">
        <div class="area">
            <h2>Hello,Lechu !</h2>
            <h1>How are you feeling today?</h1>
            <p>Wednesday, April 16th, 2025</p>
            <div class="btn">
                <button>Log today's mood</button>
            </div>
        </div>
    </div>



    <div class="second">
        <div class="sub_two">
            <div class="one">
                <div class="box1">
                    <div class="hed">
                        <h3>Average Mood</h3>
                        <p>(last 5 check-ins)</p>
                    </div>
                    <div class="neutral">
                        <div class="set1">
                            <div class="odd">
                                <img src="./image/flat-face-icon-simple-emoji-260nw-1021093804-removebg-preview.png" alt="">
                                <h2>Neutral</h2>
                            </div>
                            <p>-> same the previous 5 check-ins</p>
                        </div>
                    </div>


                    <div class="hed">
                        <h3>Average Sleep</h3>
                        <p>(last 5 check-ins)</p>
                    </div>
                    <div class="neutral">
                        <div class="set1">
                            <div class="odd">
                                <img src="./image/zzz-sign-sleep-symbol-emoji-d-illustration-396122274-removebg-preview.png" alt="">
                                <h2>5-6 Hours</h2>
                            </div>
                            <p> increase from the previous 5 <br> check-ins</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="two">

            </div>
        </div>
    </div>


</body>

</html>
